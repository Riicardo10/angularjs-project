<!-- Menu toggle button -->
<a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <i class="fa fa-envelope-o"></i>
    <span class="label label-success"> {{ messages.length }} </span>
</a>
<ul class="dropdown-menu">
    <li class="header">You have {{ messages.length }} messages</li>
    <li ng->
        <!-- inner menu: contains the messages -->
        <ul class="menu">
        <li ng-repeat="message in messages"><!-- start message -->
            <a href="#">
            <div class="pull-left">
                <!-- User Image -->
                <img ng-src="{{message.img}}" class="img-circle" alt="User Image">
            </div>
            <!-- Message title and timestamp -->
            <h4>
                {{ message.name }}
                <small><i class="fa fa-clock-o"></i> {{ message.date }} </small>
            </h4>
            <!-- The message -->
            <p> {{ message.message | smartMessage }} </p>
            </a>
        </li><!-- end message -->
        </ul><!-- /.menu -->
    </li>
    <li class="footer"><a href="#">See All Messages</a></li>
</ul>
