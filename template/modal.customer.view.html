<div class="modal fade" id="modal-customer">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Customer</h4>
            </div>
            <form name="formCustomer" novalidate ng-submit="save( customer, formCustomer )">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" ng-model="customer.nombre" 
                            required>
                    </div>
                    <div class="form-group">
                        <label>Correo</label>
                        <input type="email" class="form-control" ng-model="customer.correo"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Direccion</label>
                        <textarea type="text" class="form-control" ng-model="customer.direccion"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Telefono 1</label>
                        <input type="text" class="form-control" ng-model="customer.telefono1">
                    </div>
                    <div class="form-group">
                        <label>Telefono 2</label>
                        <input type="text" class="form-control" ng-model="customer.telefono2">
                    </div>
                    <div class="form-group">
                        <label>Pais</label>
                        <select class="form-control" ng-model="customer.pais">
                            <option value="Portugal">Portugal</option>
                            <option value="Hungary">Hungary</option>
                            <option value="Uruguay">Uruguay</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
