<ol class="breadcrumb animated fadeIn slow">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Customers</li>
</ol>

<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Customers</h3>
                <div class="box-tools">
                    <div class="input-group">
                        <a ng-click="showModal()" class="btn btn-primary"><i class="fa fa-plus"></i> Add customer</a>
                    </div>
                </div>
            <div class="box-body">
                <table class="table table-bordered">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone 1</th>
                        <th>Phone 2</th>
                        <th>Country</th>
                        <th>Address</th>
                        <th>Edit</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="customer in customers.customers">
                            <td> {{customer.id}} </td>
                            <td> {{customer.nombre}} </td>
                            <td> {{customer.correo}} </td>
                            <td> {{customer.telefono1}} </td>
                            <td> {{customer.telefono2}} </td>
                            <td> {{customer.pais}} </td>
                            <td> {{customer.direccion}} </td>
                            <td> 
                                <a ng-click="showModal( customer )" class="btn btn-warning"><i class="fa fa-edit"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a ng-click="moveTo(1)">«</a></li>
                    <li ng-repeat="page in customers.paginas" ng-class="{
                        'active': customers.pag_actual === page
                    }">
                        <a ng-click="moveTo(page)"> {{ page }} </a>
                    </li>
                    <li><a ng-click="moveTo(customers.total_paginas)">»</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div ng-include="'template/modal.customer.view.html'"></div>
